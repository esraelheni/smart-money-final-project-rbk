<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CreditOption</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="../CSS/style.css" />
    <script src="../JAVASCRIPT/script.js"></script>
  </head>
  <body id="body">
    <div class="container">
      <h1 class="form_titre">S E T U P</h1>
      <form action="signedup.html" onsubmit="return checkvalidcard()">
        <div class="info">
          <div class="contact_info">
            <label for="cardnumber">Card number</label>
            <input type="number"
                    id="cardnumber"
                    name="cardnumber"
                    placeholder="Card number" required/>
          </div>
          <div class="contact_info">
            <label for="cardname">Name on card</label>
            <input type="text"
                    id="cardname"
                    name="cardname"
                    placeholder="Name on card" required/>
          </div>
          <div class="contact_info">
            <label for="expiration">Expiration date</label>
            <input type="text"
                    id="expiration"
                    name="expiration"
                    placeholder="Expiration date MM/YY" required/>
          </div>
          <div class="contact_info">
            <label for="cvv">CVV</label>
            <input type="number"
                    id="cvv"
                    name="cvv"
                    placeholder="CVV" required/>
          </div>
        </div>
        <div id="visualizer">
          <p style="text-align: left;font-size: 17px;text-decoration: underline;text-align: center;cursor: pointer;" onclick="visualize()">Visualize Card</p>
        </div>
        <div class="btn">
          <input type="submit" value="Start Membership">
        </div>
        <a href="subscribe.html"><p style="text-align: left;font-size: 17px;">Change plan?</p></a>
      </form>
    </div>
  </body>
</html>
